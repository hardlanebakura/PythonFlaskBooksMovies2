{% extends 'base.html' %}

{% block head %}

<link rel = "stylesheet" href = "{{ url_for('static', filename = '/css/movies.css') }}">

<script>
    var movie = {{ movie|tojson }}
</script>

{% endblock %}

{% block body %}

<div class = "moviesmenu">
    <div class = "genre">
    <a href = "/topbooks">TOP MOVIES</a>
    </div>
    <div class = "genre">
    <a href = "/genres">GENRES</a>
    </div>
    <div class = "genre">
    <a href = "/movies/wordcloud">WORDCLOUD</a>
    </div>
</div>

<div class = "chosencategory"></div>

<div class = "movie">
    <div class = "imagezoom">
            <img src = "https://image.tmdb.org/t/p/original{{ movie.image }}"> <br>
    </div>
    <div class = "movietitle">
    {{ movie.title }} <br>
    </div>
    <div class = "movierating">
        <img src = "{{ url_for('static', filename = '/images/star.jpg') }}">
        <div class = "movievote">
            {{ movie.vote_average }} <br>
        </div>
    </div>
    {{ movie.release_date }} <br>
    {{ movie.overview }} <br>
    {% for genre in movie.genres %}
    <div class = "moviegenre">
    {{ genre }},
    </div>
    {% endfor %}
</div>

<script src = "{{ url_for('static', filename = '/js/movies.js') }}"></script>

{% endblock %}

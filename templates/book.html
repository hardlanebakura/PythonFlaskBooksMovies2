{% extends 'base.html' %}

{% block body %}

<div class = "booksmenu">
    <div class = "category">
    <a href = "/books/topbooks">TOP BOOKS</a>
    </div>
    <div class = "category">
    <a href = "/books/categories">CATEGORIES</a>
    </div>
    <div class = "category">
    <a href = "/books/popularauthors">POPULAR AUTHORS</a>
    </div>
    <div class = "category">
    <a href = "/books/wordcloud">WORDCLOUD</a>
    </div>
</div>
<div class = "categoriesselection"></div>

<div class = "book">
    {{ randomcategory }}
    <div class = "imagezoom">
            <img src = "{{ book.image }}"> <br>
    </div>
    <div class = "booktitle">
            {{ book.title }} <br>
            {{ book._id}}
            </div>
    <div class = "bookauthor">
    <a href = "/books/author/{{ book.author }}"> {{ book.author }} </a><br>
    </div>
    {% if book.review_link %}
        <div class = "bookreviewlink">
            <a href = "{{ book.review_link }}">
                {{ book.book_review_link }}
            </a>
            <br>
        </div>
    {% endif %}
    {{ book.description }} <br>
</div>

<script src = "../static/js/book.js"></script>

{% endblock %}

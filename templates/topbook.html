{% extends 'base.html' %}

{% block body %}

<div class = "book">
    {{ randomcategory }}
    <div class = "imagezoom">
            <img src = "{{ book.image }}"> <br>
    </div>
    <div class = "booktitle">
            {{ book.title }} <br>
    </div>
    <div class = "bookauthor">
    <a href = "/books/author/{{ book.author }}"> {{ book.author }} </a><br>
    </div>
    {% if book.review_link %}
        <div class = "bookreviewlink">
            <a href = "{{ book.review_link }}">
                {{ book.review_link }}
            </a>
            <br>
        </div>

    {% endif %}
    {{ book.description }} <br>
</div>

<script src = "../static/js/book.js"></script>

{% endblock %}

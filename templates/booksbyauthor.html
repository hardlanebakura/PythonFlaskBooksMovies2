{% extends 'base.html' %}

{% block body %}

<div class = "booksmenu">
    <div class = "category">
    <a href = "/topbooks">TOP BOOKS</a>
    </div>
    <div class = "category">
    <a href = "/categories">CATEGORIES</a>
    </div>
    <div class = "category">
    <a href = "/popularauthors">POPULAR AUTHORS</a>
    </div>
    <div class = "category">
    <a href = "/books/wordcloud">WORDCLOUD</a>
    </div>
</div>
<div class = "categoriesselection"></div>
<div class = "book">
        <div class = "imagezoom">
        <img src = "{{ book.image }}"> <br>
        </div>
        <div class = "bookinfo">
        {{ book.title }} <br>
        {{ book.author }} <br>
        {% if book.book_review_link %}
            <div class = "bookreviewlink">
                <a href = "{{ book.review_link }}">
                    {{ book.review_link }}
                </a>
                <br>
            </div>
        {% endif %}
        {{ book.description }} <br>
        </div>
</div>

{% endblock %}
